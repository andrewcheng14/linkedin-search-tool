<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        .role-type {
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>LinkedIn Recruiter Search Tool</h1>
    <form action="/search_recruiters" method="post">
        <div class="role-type">
            <label for="role_type">Role Type:</label>
            <div>
                <button type="button" onclick="selectRoleType('new_grad')">New Grad</button>
                <button type="button" onclick="selectRoleType('internship')">Internship</button>
            </div>
        </div>
        <label for="target_role">Target Role:</label>
        <input type="text" name="target_role" required>
        <label for="company">Target Company:</label>
        <input type="text" name="company" required>
        <label for="major">Major:</label>
        <input type="text" name="major" required>
        <label for="university">University:</label>
        <input type="text" name="university" required>
        <button type="submit">Generate Message and Search Recruiters</button>
    </form>

    <script>
        function selectRoleType(type) {
            document.getElementsByName("target_role")[0].value = ""; // Clear previous input
            if (type === "new_grad") {
                document.getElementsByName("target_role")[0].placeholder = "E.g., Software Engineer";
            } else if (type === "internship") {
                document.getElementsByName("target_role")[0].placeholder = "E.g., Software Engineering Intern";
            }
        }
    </script>
</body>
</html>
